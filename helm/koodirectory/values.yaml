groups:

  # A group can be defined in one entry with all parameters
  - name: kooadmin
    description: Koobind users administrator
    roles:
      - name: koobind-directory-editor
      - name: koobind-token-editor
    users:
      - name: admin

  # Or, definition can be split in several parts, this allowing group<->role definition in one part and groups/users
  # association in another part of the same file.
  - name: clusteradmin
    description: Kubernetes cluster full admin
    clusterRoles:
      - name: cluster-admin

  - name: clusteradmin
    users:
      - name: admin

  - name: guests
    users:
      - name: guest
    disabled: true

