          baseDN: ou=Users,dc=vgr,dc=broadsoftware,dc=com
          emailAttr: mail
          filter: (objectClass=inetOrgPerson)
          loginAttr: uid
          numericalIdAttr: uidNumber
        groupSearch:
          baseDN: ou=Groups,dc=vgr,dc=broadsoftware,dc=com
